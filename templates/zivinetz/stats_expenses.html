<div id="statistics">
<h2>Spesenstatistik</h2>

<table>
{% for month, total in stats %}
    <tr>
        <th>{{ month.0 }}.{{ month.1|stringformat:"02d" }}</th>
        <td>{{ total|floatformat:2 }}</td>
    </tr>
{% endfor %}
</table>

<style type="text/css">
#statistics td { text-align: right; padding-left: 20px; }
</style>
</div>

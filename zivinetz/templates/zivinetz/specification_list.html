{% extends "resources/object_list.html" %}

{% load i18n %}

{% block objects %}
<table class="objects">
    <thead>
        <tr>
            <th>{% trans "specification"|capfirst %}</th>
            <th>{% trans "code"|capfirst %}</th>
        </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
        <tr class="{% cycle 'odd' 'even' %}">
            <th><a href="{{ object.get_absolute_url }}">{{ object }}</a></th>
            <td>{{ object.code }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
